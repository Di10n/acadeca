<!DOCTYPE html>
<html>
  <head>
    <title>Aca Deca Speech Timer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="container" class="container">
        <div id="toHide" class="toHide">
            <div class="guide">
                <div class="label green">1 minute</div>
                <div class="label yellow">30 seconds</div>
                <div class="label red">Time</div>
            </div>
            <button id="button" class="button">Start</button>
        </div>
    </div>
  </body>
</html>
